<!DOCTYPE html>
<html>
  <head>
    <title>Web2Markdown Options</title>
    <link rel="stylesheet" type="text/css" href="./styles/options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Web2Markdown Options</h1>
      <div class="input-form">
        <label for="excludeTags" class="label">Exclude HTML Tags:</label>

        <input
          type="text"
          id="excludeTags"
          class="input-field"
          placeholder="e.g., script,style"
        />
      </div>

      <button id="save" class="button">Save</button>
    </main>
    <script src="src/options.js"></script>
  </body>
</html>
